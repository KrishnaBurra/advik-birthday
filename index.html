<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advik's Birthday Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }
    .status {
      font-size: 18px;
      margin: 15px 0;
    }
  </style>
</head>
<body>

  <h1>Advik's Birthday Puzzle</h1>

  <div class="status">
    Coins: <span id="coins">0</span><br />
    Clues Found: <span id="clues">0</span>
  </div>

  <div>
    <input type="text" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit Password</button>
  </div>

  <div>
    <button onclick="idiotTest()">Take Idiot Test</button>
    <button onclick="findClue()">Find Clue</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
